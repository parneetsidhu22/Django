{% extends "base.html"%}

{% block content %}
<!-- Form -->
<form action="" method="POST">
    <label for ="msg_box">Write a blog:</label>
    <textarea name="msg_box" id="msg_box"></textarea>

    {% csrf_token %}
    <input type="submit">
</form>

<br><br>
{% for element in msgs %}
    <p>{{ element.msg }}</p>
{% endfor %}
{% endblock %}
