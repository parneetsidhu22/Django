{% extends "base.html"%}

{% block content %}
{% load static %}
<style>
  .card {
          margin: 0 auto; /* Added */
          float: none; /* Added */
          margin-bottom: 10px; /* Added */
  }
</style>
<div class="card" style="width:30rem;margin-top:20px;">
  <div class="card-body">
  <h3>Register</h3><br>
  <form class="row g-3 register_form" method="POST" action="">
    <div class="col-md-6">
      <label for="fnameField" class="form-label">First Name</label>
      <input type="text" class="form-control" id="fnameField" name="fname">
    </div>
    <div class="col-md-6">
      <label for="lnameField" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lnameField" name='lname'>
    </div>
    <div class="col-12">
      <label for="usernameField" class="form-label">Username</label>
      <input type="text" class="form-control" id="usernameField" name='username'>
    </div>
    <div class="col-12">
      <label for="emailField" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailField" name='email'>
    </div>
    <div class="col-12">
      <label for="passwordField" class="form-label">Password</label>
      <input type="password" class="form-control" id="passwordField" name='password'>
    </div>
    <div class="col-12">
      <label for="cpasswordField" class="form-label">Confirm password</label>
      <input type="password" class="form-control" id="cpasswordField" name='cpassword'>
    </div>
    <div class="col-12">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary wide-button">Register</button>
    </div>
  </form>
  </div>
</div>

{% endblock %}
