{% extends "base.html"%}

{% block content %}
{% load static %}
<style>
  .card {
          margin: 0 auto; /* Added */
          float: none; /* Added */
          margin-bottom: 10px; /* Added */
  }
</style>

<div class="card" style="width:30rem;margin-top:20px;">
  <div class="card-body">
  <h3>Login</h3><br>
  <form class="row g-3 login_form" method="POST" action="">
    <!--<div class="col-12">
      <label for="usernameField" class="form-label">Username</label>
      <input type="text" class="form-control" id="usernameField" name='username'>
    </div>-->
    <div class="col-12">
      <label for="validationServer01" class="form-label">Username</label>
      <input type="text" class="form-control {% if messages %} is-invalid {% endif %}" id="usernameField" aria-describedby="validationServer01Feedback" name="username" required>
    </div>

    <div class="col-12">
      <label for="validationServer02" class="form-label">Password</label>
      <input type="password" class="form-control {% if messages %} is-invalid {% endif %}" id="passwordField" aria-describedby="validationServer02Feedback" name="password" required>
        {% if messages %}
        <div id="validationServer02Feedback" class="invalid-feedback">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
        {% endif %}
    </div>

    
    
    <div class="col-12">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary wide-button">Login</button>
    </div>
  </form>
  </div>
</div>




{% endblock %}
